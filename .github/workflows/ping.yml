name: Ping market gateway

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Call multi endpoint (uses DEFAULT_SYMBOLS on Vercel)
        run: |
          curl -sS "https://crypto-market-gateway.vercel.app/api/multi" | head -c 4000